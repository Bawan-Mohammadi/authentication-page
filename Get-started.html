<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="Get-started.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div>
          <img class="logo" alt="logo" src="abstract-colorful-logo.png" />
        </div>
        <div>
          <p class="gs">Get started</p>
        </div>
        <div>
          <p class="ugs">
            Log in to unlock tailored content and stay connected with your
            community.
          </p>
        </div>
        <div class="gray-box">
          <p class="bold-box">Login</p>
          <p class="ca">Create Account</p>
        </div>
        <div>
          <p class="label">Label</p>
        </div>
        <div class="ea">
          <p class="username">Email or username</p>
        </div>
        <div class="label-forgot">
          <p class="label">Label</p>
          <p class="fp">Forgot password?</p>
        </div>
        <div class="pass">
          <p class="username">Password</p>
        </div>
        <div class="inp-sign">
          <input type="checkbox" />
          <p class="sign-in">Keep me signed in</p>
        </div>
        <div class="login">
          <p class="login-text">Log in</p>
        </div>
        <div class="line-or">
          <hr class="line" />
          <p class="or">OR</p>
        </div>
        <div class="bottom">
        <div class="google">
          <p>Sign in with Google</p>
        </div>
        <div class="apple">
          <p>Sign in with Apple</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
